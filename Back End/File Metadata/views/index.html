<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   </head>

   <body>
      <div class="d-flex flex-column align-items-center mt-3">
        <h2 class="text-center">API Project: File Metadata Microservice</h2>
        <p class="text-center mt-4">Please Upload a File...</p>
        <div class="view" style="max-width: 600px; width: 95%;">
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input class="form-control" id="inputfield" type="file" name="upfile">
            <input class="form-control mt-2 btn btn-primary" id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
   </body>
</html>
